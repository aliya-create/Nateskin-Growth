<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nateskin Expansion Strategy â€” Interactive Prototype</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#071026 0%, #07121a 60%);color:#e6eef6}
    .app{max-width:1100px;margin:28px auto;padding:24px}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#34d399,#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700}
    .title{line-height:1}
    .title h1{margin:0;font-size:18px}
    .title p{margin:0;color:var(--muted);font-size:13px}

    /* slide frame */
    .frame{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px;display:grid;grid-template-columns:320px 1fr;gap:18px;box-shadow:0 6px 30px rgba(2,6,23,0.7)}

    /* left nav */
    nav{padding-right:8px;border-right:1px solid rgba(255,255,255,0.02)}
    .slides-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    .slides-list button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;border:0;background:transparent;color:var(--muted);cursor:pointer}
    .slides-list button.active{background:var(--glass);color:#fff}
    .slides-list button span.num{background:rgba(255,255,255,0.04);padding:4px 8px;border-radius:6px;font-size:12px}

    /* main slide area */
    .slide{min-height:420px;padding:18px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));position:relative}
    .slide h2{margin:0 0 8px;font-size:20px}
    .slide p.lead{color:var(--muted);margin-bottom:12px}

    /* simple lists */
    .columns{display:flex;gap:18px}
    .box{background:rgba(0,0,0,0.2);padding:12px;border-radius:8px}

    /* KPI chips */
    .kpis{display:flex;gap:10px;margin:12px 0}
    .kpi{padding:10px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.12));min-width:120px}
    .kpi .big{font-size:20px;font-weight:700}
    .kpi .muted{font-size:12px;color:var(--muted)}

    /* competitive table */
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.03)}

    /* testimonials */
    .testi{display:flex;gap:10px;align-items:center}
    .testi .avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(90deg,#38bdf8,#60a5fa);display:flex;align-items:center;justify-content:center}
    .muted{color:var(--muted)}

    /* roadmap */
    .timeline{display:flex;gap:12px;align-items:flex-start}
    .month{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;min-width:160px}

    /* small interactions */
    .controls{position:absolute;right:18px;bottom:18px;display:flex;gap:8px}
    .btn{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}
    .btn.ghost{background:transparent}

    /* responsive */
    @media (max-width:900px){.frame{grid-template-columns:1fr;}.controls{position:static;margin-top:12px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">NZ</div>
      <div class="title">
        <h1>Nateskin Expansion Strategy â€” Australia & Indonesia (2025â€“26)</h1>
        <p class="muted">Aliya Zeya | Marketing & Growth Strategy â€” interactive prototype</p>
      </div>
    </header>

    <div class="frame">
      <nav>
        <ul class="slides-list" id="nav">
          <li><button data-i="0" class="active"><span class="num">1</span> Title</button></li>
          <li><button data-i="1"><span class="num">2</span> Where Nateskin Stands</button></li>
          <li><button data-i="2"><span class="num">3</span> Why Australia</button></li>
          <li><button data-i="3"><span class="num">4</span> Why Indonesia</button></li>
          <li><button data-i="4"><span class="num">5</span> Competitive Table</button></li>
          <li><button data-i="5"><span class="num">6</span> What Customers Say</button></li>
          <li><button data-i="6"><span class="num">7</span> Growth Gaps</button></li>
          <li><button data-i="7"><span class="num">8</span> GTM Australia</button></li>
          <li><button data-i="8"><span class="num">9</span> GTM Indonesia</button></li>
          <li><button data-i="9"><span class="num">10</span> Forecast & KPIs</button></li>
          <li><button data-i="10"><span class="num">11</span> 90-Day Roadmap</button></li>
        </ul>
      </nav>

      <main>
        <!-- Slides container -->
        <div id="slides">
          <!-- Slides omitted for brevity; same as your original -->
        </div>

        <div class="controls">
          <button class="btn" id="prev">â—€ Prev</button>
          <button class="btn" id="next">Next â–¶</button>
          <button class="btn ghost" id="download">Export HTML</button>
        </div>

      </main>
    </div>
    

  <script>
    // Navigation
    const nav = document.getElementById('nav');
    const slides = Array.from(document.querySelectorAll('.slide'));
    let cur = 0;

    function show(i){
      slides.forEach(s=>s.style.display='none');
      slides[i].style.display='block';
      cur = i;
      document.querySelectorAll('#nav button').forEach(b=>b.classList.remove('active'));
      const btn = document.querySelector('#nav button[data-i="'+i+'"]');
      if(btn) btn.classList.add('active');
    }
    nav.addEventListener('click', e=>{
      const btn = e.target.closest('button'); if(!btn) return;
      show(Number(btn.dataset.i));
    });
    document.getElementById('prev').addEventListener('click', ()=> show(Math.max(0,cur-1)));
    document.getElementById('next').addEventListener('click', ()=> show(Math.min(slides.length-1,cur+1)));

    // KPI counters (simple animation)
    function animateKPI(id, target, duration=900){
      const el = document.getElementById(id); let start=0; const steps = Math.ceil(duration/30);
      const inc = (target-start)/steps; let step=0;
      const t = setInterval(()=>{
        start+=inc; step++;
        el.textContent = (id==='kpi2' ? Math.round(start)+'%' : Math.round(start)+'%');
        if(step>=steps){clearInterval(t);el.textContent=target+'%'}
      },30);
    }
    animateKPI('kpi1',20); animateKPI('kpi2',25);

    // AU simulation
    document.getElementById('auSim').addEventListener('click', ()=>{
      const prime = document.getElementById('auPrime').checked;
      const ugg = document.getElementById('auUGC').checked;
      let impact = 12; if(prime) impact+=8; if(ugg) impact+=10; document.getElementById('auResult').textContent = `Projected short-term uplift: +${impact}% new customers (simulation)`;
    });

    // Table row interactivity
    document.querySelectorAll('table tbody tr').forEach(row=>{
      row.style.cursor='pointer';
      row.addEventListener('click', ()=>{
        row.style.background='linear-gradient(90deg, rgba(16,185,129,0.12), rgba(96,165,250,0.06))';
        navigator.clipboard && navigator.clipboard.writeText(row.innerText).catch(()=>{});
        setTimeout(()=>row.style.background='transparent',1400);
      });
    });

    // KPI simulator
    const amazonLift = document.getElementById('amazonLift');
    const projCust = document.getElementById('projCust');
    function updateProj(){
      const lift = Number(amazonLift.value); const baseline = 10000; const projected = Math.round(baseline * (1 + lift/100));
      projCust.textContent = projected.toLocaleString();
    }
    amazonLift.addEventListener('input', updateProj); updateProj();

    // Product demo (fixed multiline string)
    document.getElementById('replayHero').addEventListener('click', () => {
      const path = prompt(`Choose a path to run the GTM demo:
1 = Australia Launch
2 = Indonesia Launch
3 = Full Expansion Run`);
      if(!path) return;
      if(path === '1'){
        alert('ðŸ‡¦ðŸ‡º Australia GTM Run:\nâ€¢ Launch Amazon AU\nâ€¢ Add Prime Delivery + Bundles\nâ€¢ Seed 100 reviews\nâ€¢ Run Gym/Lifestyle creator ads\nResult â†’ Fast trust + +20â€“30% new customers');
      } else if(path === '2'){
        alert('ðŸ‡®ðŸ‡© Indonesia GTM Run:\nâ€¢ TikTok Shop first\nâ€¢ Creator-led before/after demos\nâ€¢ Ramadan & wedding season blitz\nResult â†’ Viral loops + +40% monthly units');
      } else if(path === '3'){
        alert('ðŸŒ Full Expansion Run:\nAU Amazon credibility + ID TikTok virality = dual-engine growth.\nProjected result: Strong reviews â†’ lower CAC â†’ rapid market adoption.');
      } else {
        alert('Invalid option â€” choose 1, 2, or 3.');
      }
    });

    // keyboard shortcuts
    window.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') document.getElementById('next').click(); if(e.key==='ArrowLeft') document.getElementById('prev').click(); });

  </script>
</body>
</html>
